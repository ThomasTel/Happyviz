<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Continuous scrolling - fullPage.js</title>
    <meta name="author" content="Matthew Howell" />
    <meta name="description" content="fullPage continuous scrolling demo." />
    <meta name="keywords"  content="fullpage,jquery,demo,scroll,loop,continuous" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="../jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="examples.css" />

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="../jquery.fullPage.js"></script>
    <script type="text/javascript" src="examples.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
              anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
              menu: '#menu',
            });
        });
    </script>
    
    <!--test dhtmlxSlider_v51 sliders -->
    <link rel="stylesheet" type="text/css" href="../dhtmlxSlider_v51_std/codebase/fonts/font_roboto/roboto.css"/>
    <link rel="stylesheet" type="text/css" href="../dhtmlxSlider_v51_std/codebase/dhtmlxslider.css"/>
	<link rel="stylesheet" type="text/css" href="../dhtmlxSlider_v51_std/skins/web/dhtmlxslider.css"/>
    <script src="../dhtmlxSlider_v51_std/codebase/dhtmlxslider.js"></script>
    <style>
        #sliderObj {
            width: 160px;
            height: 40px;
        }
    </style>
    <script>
        var mySlider, mySlider2;
        
        function doOnLoad(){
            mySlider = new dhtmlXSlider({
                parent: "sliderObj",
                size: 600,
                value: 5,
                step: 1,
                min: 1,
                max: 10
            });
            mySlider.setSkin('dhx_web');
        };
        
        function doOnUnload(){
            if (mySlider != null){
                mySlider.unload();
                mySlider = null;
            }
        };
    </script>
    
    
    
    <!--test range sliders -->
    <link rel="stylesheet" href="range-slider.css">
    <style>
        *,
        *:before,
        *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        html {
            color: #404040;
            font-family: Helvetica, arial, sans-serif;
        }

        body {
            padding: 50px 20px;
            margin: 0 auto;
        }

        output {
            display: block;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
            width: 100%;
        }
    </style>

</head>
<body  onload="doOnLoad();" onunload="doOnUnload();">


<div id="fullpage">
    <div class="section " id="section0">
        <h1>Are you happy?</h1>
        <p>Continuous Scrolling Enabled</p>
        <input type="range" min="0" max="50" value="25" step="5" />
        <tr>
            <td><div id="sliderObj"></div></td>
        </tr>
        <div>
            <h2>Choose</h2>
            <input type="range" min="-20" max="20" data-rangeSlider>
            <output></output>
        </div>
    </div>
    <div class="section active" id="section1">
        <div class="slide" id="slide1">
            <div class="intro">
                <h1>Around the world scrolling</h1>
                <p>Go to the first section and scroll up or to the last one and scroll down to see how it works.</p>
            </div>
        </div>
        <div class="slide active" id="slide2">
            <h1>Slide 2</h1>
        </div>
        <div class="slide" id="slide3">
            <h1>Slide 3</h1>
        </div>

    </div>
    <div class="section" id="section2">
        <div class="intro">
            <h1>Scroll Down</h1>
            <p>And it will animate down to the first section</p>
        </div>
    </div>
</div>

<script src="range-slider.js"></script>
<script>
  (function () {

    var selector = '[data-rangeSlider]',
      elements = document.querySelectorAll(selector);

    // Example functionality to demonstrate a value feedback
    function valueOutput(element) {
      var value = element.value,
        output = element.parentNode.getElementsByTagName('output')[0];
      output.innerHTML = value;
    }

    for (var i = elements.length - 1; i >= 0; i--) {
      valueOutput(elements[i]);
    }

    Array.prototype.slice.call(document.querySelectorAll('input[type="range"]')).forEach(function (el) {
      el.addEventListener('input', function (e) {
        valueOutput(e.target);
      }, false);
    });

    // Basic rangeSlider initialization
    rangeSlider.create(elements, {

      // Callback function
      onInit: function () {
      },

      // Callback function
      onSlideStart: function (value, percent, position) {
        console.info('onSlideStart', 'value: ' + value, 'percent: ' + percent, 'position: ' + position);
      },

      // Callback function
      onSlide: function (value, percent, position) {
        console.log('onSlide', 'value: ' + value, 'percent: ' + percent, 'position: ' + position);
      },

      // Callback function
      onSlideEnd: function (value, percent, position) {
        console.warn('onSlideEnd', 'value: ' + value, 'percent: ' + percent, 'position: ' + position);
      }
    });

    rangeSlider.create(document.querySelector('#vertical'), {
      vertical: true
    });

  })();
</script>

</body>
</html>
